<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warhammer 40K</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navbar">

</div>
<div class="presentation" id="home">
  <h1>Bienvenue dans l'univers de Warhammer 40K</h1>
  <p>Découvrez les mystères et les batailles épiques de cet univers sombre et captivant.</p>
</div>
<div class="content">
  <section id="lore">

  </section>
  <section id="factions">

  </section>
  <section id="ultramarines">

  </section>
  <section id="contact">
    <h2>Contact</h2>
    <form>
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>
</div>
<footer>

</footer>
</body>
</html>
